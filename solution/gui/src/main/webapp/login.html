<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Magazine Manager</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/sb-admin-2.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Welcome to Magazine Manager</h3>
                </div>
                <div class="panel-body">
                    <form method="post" action="#" role="form">
                        <fieldset>
                            <div id="message" style="display:none" class="form-group alert alert-danger"></div>
                            <div class="form-group">
                                <input id="email" type="text" name="email" class="form-control" placeholder="e-mail"/>
                            </div>
                            <div class="form-group">
                                <input id="password" type="password" name="password" class="form-control" placeholder="Pasword"/>
                            </div>
                            <input id="login" class="btn btn-lg btn-success btn-block" type="button" value="Login"/>
                        </fieldset>
                    </form>
                    <div class="col-md-12 control">
                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                            Don't have an account?
                            <a href="register.html">Sign Up Here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script>
    $(function() {
        $("input").keyup(function(event){
            if(event.keyCode == 13){
                $("#login").click();
            }
        });

        $("#login").click(function() {
            var email = $("#email").val();
            var password = $("#password").val();
            $.ajax("gui/login",
                {
                    type: "POST",
                    accepts: {
                        json: "application/json"
                    },
                    data: {email: email, password: password},
                    success: function() {
                        window.location.replace("viewArticles.html");
                    },
                    error: function() {
                        var messageElement = $("#message");
                        messageElement.show();
                        messageElement.text("Login failed");
                    }
                }
            );
        });
    });
</script>
</body>
